<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password show and hide by using button</title>
</head>

<body>
    <input type="password" id="userInput">
    <button onclick="password()" id="mybtn">show</button>
</body>
<script>
    let userInput = document.getElementById('userInput');
    let mybtn = document.getElementById('mybtn');

    function password() {
        let inputType = userInput.type
        if (inputType =="password") {
            userInput.type = "text";
            mybtn.innerText = 'Hide';
        } else {
            userInput.type = "password";
            mybtn.innerText = 'Show';
        }
    }
   //note:- All the Html Aritibute all used in Dom type
    
</script>

</html>
