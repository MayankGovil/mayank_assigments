<!-- 1) CSS Selector

CSS selectors are used to select the element(s) you want to style.

Here are some examples of CSS selectors:

1) Element Selector: Selects all elements with the specified tag name.


css
h1 {
    color: blue;
}
​


2) Class Selector: Selects all elements with the specified class name.


css
.example {
    color: red;
}
​


3) ID Selector: Selects the element with the specified id.


css
#example {
    color: green;
}
​


4) Attribute Selector: Selects all elements with the specified attribute.


css
input[type="text"] {
    background-color: yellow;
}
​


5) Pseudo-class Selector: Selects elements based on their state or position.


css
a:hover {
    color: orange;
}
​


6) Pseudo-element Selector: Selects a part of an element.


css
p::first-letter {
    font-size: 20px;
}
​


7) Combinator Selector: Selects elements based on their relationship to other elements.


css
div p {
    color: purple;
}
​


8) Grouping Selector: Selects all elements that are selected by any of the selectors in a group.


css
h1, h2, h3 {
    color: brown;
}
​


9) Descendant Selector: Selects all elements that are descendants of a specified element.


css
div span {
    color: cyan;
}
​


10) Child Selector: Selects all elements that are the direct children of a specified element.


css
div > span {
    color: magenta;
}
​


11) Adjacent Sibling Selector: Selects all elements that are the adjacent siblings of a specified element.


css
h1 + p {
    color: lime;
}
​


12) General Sibling Selector: Selects all elements that are siblings of a specified element.


css
h1 ~ p {
    color: yellow;
} -->
