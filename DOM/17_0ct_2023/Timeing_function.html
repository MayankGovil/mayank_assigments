<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="checkFunction()"></button>
</body>
<script type="text/javascript">
    const consleFunction =()=>{
        alert("Hello World");
    }
    const alert_Function =()=>{
      alert("Click on the Button to see functionality of set Time out function after clicking the button")
    }
    function checkFunction(){
        setTimeout(consleFunction,4000);
        }
        setTimeout(alert_Function,4000);
</script>
</html>
