<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		table concept
	</title>
</head>
<body>
	<table border="1" align="center">
		<tr>
			<th rowspan="2">sr.</th>
			<th rowspan="2">student name</th>
			<th colspan="2">contact</th>
		</tr>
		<tr>
 			<th>email</th>
			<th>number</th>
		</tr>
		<tr>
			<td>1</td>
			<td>aas</td>
			<td>aalkk@</td>
			<td>8777329479</td>
		</tr>
		<tr>
			<td>2</td>
			<td>sdf</td>
			<td>afssf</td>
			<td>8638263829479</td>
		</tr>
	</table>
	<table border="1" width="6">
		<tr>
			<th rowspan="2" align="right">room 1</th>
            <th rowspan="2">room 2</th>
            <th colspan="3">room 3</th>
		</tr>
		<tr>
			<th>room a1</th>
			<th>room a2</th>
			<th>room a3</th>
		</tr>
	</table>
	<table border="5" align="center" width="1000">
		<tr>
			<th colspan="5">1</th>
		</tr>
		<tr>
			<th colspan="2">2</th>
			<th>3</th>
			<th colspan="2">4</th>
		</tr>
		<tr>
			<th>5</th>
			<th>6</th>
			<th>7</th>
			<th>8</th>
			<th>9</th>
		</tr>
	</table>

</body>
</html>
