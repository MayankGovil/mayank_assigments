<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
            border-width: 2px;
            border-color: black;
            border-style: solid;
		}
		.box1{
			width: 80px;
			height: 80px;
			background-position: center center;
		}
		.box2{
			width: 60px;
			height: 60px;
			border-width: 1px;
			border-style: dashed;
			border-color: grey;	
			border-top: 2px blue;
			border-bottom: 2px solid red;		
		}
	</style>
</head>
<body>
    <div class="box">
    	<center>
    		<div class="box1 box">
    			<div class="box2"></div>
    		</div>
    	</center>
    </div> 
</body>
</html>
