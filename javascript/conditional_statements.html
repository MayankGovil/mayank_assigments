<!DOCTYPE html>

<body>
    <script>
        // if(condition to be checked){statment to be executed};
        //we required ";" after if conditional stament because if demand else conditional stament 
        //in else conditions we do not have condition statments 
        let age = 20;
        if (age >= 18) {
            alert("you are eligible for voting");
        } else {
            alert('You cannot vote');
        }

        // else{
        //     console("you are minor")
        // }
        //but we required we use else if conditinal statments
        let number = 10;

        if (number > 0) {
            console.log("The number is positive");
        } else if (number < 0) {
            console.log("The number is negative");
        } else {
            console.log("The number is zero");
        }
        // console.log(a > b ? "A é maior que B":"B é maior que A");
    </script>
    <p>conditional statements <br>
        if statement<br>
        if else statement<br>
        if else if statement</p>
</body>
