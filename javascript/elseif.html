<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
	let uservalue=Number(prompt('enter your marks'));
	if( uservalue>=85){
		alert("you got grade O");
	}
	else if(uservalue>=80 || uservalue>=70){
		alert("you got grade A");
	}
	else if(uservalue>=60){
		alert("you got grade B");
	}
	else if(uservalue>=50){
		alert("you got grade C");
	}
	else if(uservalue>=40){
		alert("your got grade D");
	}
	else if(uservalue>=35){
		alert("your got grade P");
	}
	else{
		alert("sorry you failed");
	}
	</script>
</body>
</html>
