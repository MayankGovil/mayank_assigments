<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
    <style>

    </style>
</head>

<body>
    <script>
        // ******
        // ******
        // ******
        // ******
        // ******
        // ******
        let m = 6;
        let print_container="";
        for (let i = 0; i <= m; i++) {
            for (let j = 0; j <= m; j++) {
                print_container+="*";
            }
            print_container+="\n";
        }
        console.log(print_container);




        // *****
        // *   *
        // *   *
        // *   *
        // *****
        let n = 5;
        let string = "";
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
                if (i == 0 || i == n - 1) {
                    string += "*";
                }
                else {
                    if (j == 0 || j == n - 1) {
                        string += "*";
                    } else {
                        string += " ";
                    }
                }
            } string += "\n";
        }
        console.log(string);

        // *
        // **
        // ***
        // ****
        // *****
        let a = 5;
        let str = "";
        for (var i = 0; i <= a; i++) {
            for (var k = 0; k < i; k++) {
                str += '*';
            }
            str += "\n";
        }
        console.log(str);


        //       *
        //      ** 
        //     ***
        //    ****
        //   *****     
        let x = 5;
        let s = "";
        for (let i = 0; i <= x; i++) {
            for (let j = 0; j < x - i; j++) {
                s += " ";
            }
            for (let k = 0; k < i; k++) {
                s += '*';
            }
            s += "\n"
        }
        console.log(s);



        // ******
        // *****
        // ****
        // ***
        // **
        // *
        let y = 5;
        let container = "";
        for (let i = 0; i < y; i++) {
            for (let j = 0; j < y - i; j++) {
                container += "*";
            }
            container += '\n'
        }
        console.log(container);


        // *
        // **
        // * *
        // *  *
        // *****
        let z = 5;
        let container2 = "";
        for (let i = 0; i <= z; i++) {
            for (let j = 0; j < i; j++) {
                if (i === 0 || i === z) {
                    container2 += "*";
                }
                else {
                    if (j === 0 || j === i - 1) {
                        container2 += "*";
                    }
                    else {
                        container2 += ' ';
                    }
                }
            }
            container2 += ("\n");
        }
        console.log(container2);
    </script>
</body>

</html>
