<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        //While Loops
        let a=5;
        while(a>0){
            console.log("Value of A is "+a);
            console.log("Hello!!!");
            a--;
        }

        let userMarks = Number(prompt("drop your marks"));
        while(userMarks>100){
            userMarks = Number(prompt("drop your marks"));
        }
        console.log(userMarks)

        // Do while loop
        // do{statemnt}
        // while(condition) for example
        let x=10;
        do {console.log("Hello!!");}
        while (x<5);

    </script>
</body>
</html>

there are three types loops for do while and while Loops
